<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birth Certificate Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, input, button, textarea, select { display: block; margin-bottom: 10px; width: 100%; max-width: 400px; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    #app-section { display: none; }
  </style>
</head>
<body>
  <h2>Birth Certificate Application Tracker</h2>

  <!-- Auth Section -->
  <div id="auth-section">
    <label>Email:</label>
    <input type="email" id="email" />
    <label>Password:</label>
    <input type="password" id="password" />
    <button id="login-btn">Login</button>
  </div>

  <!-- Main App Section -->
  <div id="app-section">
    <button id="logout-btn">Logout</button>

    <h3>New Application</h3>
    <label for="name">Applicant Name:</label>
    <input type="text" id="name" />

    <label for="notes">Notes (Optional):</label>
    <textarea id="notes"></textarea>

    <button id="submit-btn">Generate and Submit Number</button>
    <button id="new-entry-btn" style="display:none;">New Entry</button>

    <div class="result" id="result"></div>

    <hr/>

    <h3>Update Existing Request</h3>
    <label for="existing-number">Enter Existing Number:</label>
    <input type="text" id="existing-number" />

    <label for="status-select">Select New Status:</label>
    <select id="status-select">
      <option value="approved">approved</option>
      <option value="rejected">rejected</option>
      <option value="missing docs">missing docs</option>
    </select>

    <button id="update-btn">Update Status</button>
    <div class="result" id="update-result"></div>
  </div>

  <script>
    window.onload = () => {
      const SUPABASE_URL = 'https://esbgozuigjdavcxiaxon.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzYmdvenVpZ2pkYXZjeGlheG9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMjU4NzUsImV4cCI6MjA1OTgwMTg3NX0.OiOH_0ZcTUPu6oMGILsq5oqm1FdCDBvzcHozs-4DNY0';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const submitBtn = document.getElementById('submit-btn');
      const newEntryBtn = document.getElementById('new-entry-btn');
      const updateBtn = document.getElementById('update-btn');

      async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert('Login error: ' + error.message);
        alert('Login successful');
        showApp();
      }

      async function logout() {
        await supabase.auth.signOut();
        showAuth();
      }

      async function generateUniqueNumber() {
        const { data, error } = await supabase.from('birth_cert_requests').select('number');
        if (error) throw error;
        const existing = new Set(data.map(row => row.number));
        let number;
        do {
          number = String(Math.floor(10000 + Math.random() * 90000));
        } while (existing.has(number));
        return number;
      }

      async function submitData() {
        const name = document.getElementById('name').value.trim();
        const notes = document.getElementById('notes').value.trim();
        if (!name) {
          alert("Please enter the applicant's name.");
          return;
        }

        const number = await generateUniqueNumber();
        const status = "in progress";

        const { data: insertData, error: insertError } = await supabase
          .from('birth_cert_requests')
          .upsert({ number, status, notes: notes || null }, {
            onConflict: ['number'],
            returning: 'representation'
          });

        if (insertError) {
          alert('Error submitting data: ' + insertError.message);
          return;
        }

        const latest = insertData && insertData.length > 0 ? insertData[0] : null;

        if (!latest) {
          alert("Error retrieving inserted data.");
          return;
        }

        showInsertedResult(latest, name);
      }

      function showInsertedResult(latest, name) {
        document.getElementById('name').value = '';
        document.getElementById('notes').value = '';
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('new-entry-btn').style.display = 'inline-block';

        const content = `
Name: ${name}
Number: ${latest.number}
Status: ${latest.status}
Notes: ${latest.notes || "None"}
Timestamp: ${latest.created_at}
ID: ${latest.id || "N/A"}
`;

        document.getElementById('result').innerHTML = content.replace(/\n/g, "<br/>");

        // Download file
        const blob = new Blob([content], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        const safeName = name.replace(/[^a-zA-Z0-9_\-]/g, "_");
        link.download = `${safeName}_birth_certificate.txt`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      async function updateExistingStatus() {
        const number = document.getElementById('existing-number').value.trim();
        const newStatus = document.getElementById('status-select').value;

        if (!number) return alert('Please enter a number.');

        const { data, error } = await supabase.from('birth_cert_requests').select('*').eq('number', number);
        if (error || !data || data.length === 0) {
          document.getElementById('update-result').innerHTML = `<span style="color:red">❌ Number not found</span>`;
          return;
        }

        const { error: updateError } = await supabase
          .from('birth_cert_requests')
          .update({ status: newStatus })
          .eq('number', number);

        if (updateError) {
          alert('Error updating status: ' + updateError.message);
          return;
        }

        document.getElementById('update-result').innerHTML = `<span style="color:green">✅ Status updated to: ${newStatus}</span>`;
      }

      function resetForm() {
        document.getElementById('name').value = '';
        document.getElementById('notes').value = '';
        document.getElementById('result').innerHTML = '';
        submitBtn.disabled = false;
        newEntryBtn.style.display = 'none';
      }

      function showApp() {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('app-section').style.display = 'block';
      }

      function showAuth() {
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('app-section').style.display = 'none';
      }

      supabase.auth.getSession().then(({ data: { session } }) => {
        if (session) showApp();
        else showAuth();
      });

      loginBtn.onclick = login;
      logoutBtn.onclick = logout;
      submitBtn.onclick = submitData;
      newEntryBtn.onclick = resetForm;
      updateBtn.onclick = updateExistingStatus;
    };
  </script>
</body>
</html>
