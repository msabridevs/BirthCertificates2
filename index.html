<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متابعة طلب شهادة الميلاد</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }

    label, input, textarea, button, select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      max-width: 100%;
      font-size: 20px;
    }

    input, textarea, select {
      padding: 10px;
    }

    .result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 18px;
    }

    #app-section { display: none; }

    .flex-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1 1 400px;
      min-width: 300px;
      max-width: 100%;
    }

    textarea#notes {
      font-size: 18px;
      height: 60px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>متابعة طلب شهادة الميلاد</h2>

  <!-- Auth Section -->
  <div id="auth-section">
    <label>البريد الإلكتروني:</label>
    <input type="email" id="email" />

    <label>كلمة المرور:</label>
    <input type="password" id="password" />
    
    <button id="login-btn">تسجيل الدخول</button>
  </div>

  <!-- Main App Section -->
  <div id="app-section">
    <button id="logout-btn">تسجيل الخروج</button>

    <div class="flex-container">
      <!-- New Application Panel -->
      <div class="panel">
        <h3>طلب جديد</h3>
        <label for="name">اسم مقدم الطلب:</label>
        <input type="text" id="name" dir="rtl" />

        <button id="submit-btn">إنشاء وتسجيل رقم الطلب</button>
        <button id="new-entry-btn" style="display:none;">طلب جديد</button>

        <div class="result" id="result"></div>
      </div>

      <!-- Update Panel -->
      <div class="panel">
        <h3>تحديث حالة الطلب</h3>
        <label for="existing-number">أدخل رقم الطلب:</label>
        <input type="text" id="existing-number" />

        <label for="status-select">اختر الحالة الجديدة:</label>
        <select id="status-select">
          <option value="وردت الموافقة">وردت الموافقة</option>
          <option value="لم ترد الموافقة">لم ترد الموافقة</option>
          <option value="مطلوب استيفاءات">مطلوب استيفاءات</option>
        </select>

        <button id="update-btn">تحديث الحالة</button>
        <div class="result" id="update-result"></div>

        <label for="notes">ملاحظات (اختياري):</label>
        <textarea id="notes" rows="3" dir="rtl"></textarea>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      const SUPABASE_URL = 'https://esbgozuigjdavcxiaxon.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzYmdvenVpZ2pkYXZjeGlheG9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyMjU4NzUsImV4cCI6MjA1OTgwMTg3NX0.OiOH_0ZcTUPu6oMGILsq5oqm1FdCDBvzcHozs-4DNY0';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const submitBtn = document.getElementById('submit-btn');
      const newEntryBtn = document.getElementById('new-entry-btn');
      const updateBtn = document.getElementById('update-btn');

      async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert('خطأ في تسجيل الدخول: ' + error.message);
        alert('تم تسجيل الدخول بنجاح');
        showApp();
      }

      async function logout() {
        await supabase.auth.signOut();
        showAuth();
      }

      async function generateUniqueNumber() {
        const { data, error } = await supabase.from('birth_cert_requests').select('number');
        if (error) throw error;
        const existing = new Set(data.map(row => row.number));
        let number;
        do {
          number = String(Math.floor(10000 + Math.random() * 90000));
        } while (existing.has(number));
        return number;
      }

      async function submitData() {
        const name = document.getElementById('name').value.trim();
        const notes = document.getElementById('notes').value.trim();
        if (!name) {
          alert("يرجى إدخال اسم مقدم الطلب.");
          return;
        }

        const number = await generateUniqueNumber();
        const status = "قيد الفحص";

        const { error: insertError } = await supabase
          .from('birth_cert_requests')
          .insert({ number, status, notes: notes || null });

        if (insertError) {
          alert('حدث خطأ أثناء إرسال البيانات: ' + insertError.message);
          return;
        }

        const { data: insertedData, error: fetchError } = await supabase
          .from('birth_cert_requests')
          .select('*')
          .eq('number', number)
          .order('created_at', { ascending: false })
          .limit(1);

        if (fetchError || !insertedData || insertedData.length === 0) {
          alert("تم الإدخال ولكن تعذر استرجاع البيانات.");
          return;
        }

        showInsertedResult(insertedData[0], name);
      }

      function showInsertedResult(latest, name) {
        document.getElementById('name').value = '';
        document.getElementById('notes').value = '';
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('new-entry-btn').style.display = 'inline-block';

        const content = `
الاسم: ${name}
رقم الطلب: ${latest.number}
الحالة: ${latest.status}
الملاحظات: ${latest.notes || "لا توجد"}
التاريخ: ${latest.created_at}
المعرف: ${latest.id || "N/A"}
`;

        document.getElementById('result').innerHTML = content.replace(/\n/g, "<br/>");

        const blob = new Blob([content], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        const safeName = name.replace(/[^a-zA-Z0-9_\-ء-ي]/g, "_");
        link.download = `${safeName}_طلب_شهادة_ميلاد.txt`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      async function updateExistingStatus() {
        const number = document.getElementById('existing-number').value.trim();
        const newStatus = document.getElementById('status-select').value;

        if (!number) return alert('يرجى إدخال رقم الطلب.');

        const { data, error } = await supabase.from('birth_cert_requests').select('*').eq('number', number);
        if (error || !data || data.length === 0) {
          document.getElementById('update-result').innerHTML = `<span style="color:red">❌ لم يتم العثور على الرقم</span>`;
          return;
        }

        const { error: updateError } = await supabase
          .from('birth_cert_requests')
          .update({ status: newStatus })
          .eq('number', number);

        if (updateError) {
          alert('خطأ أثناء تحديث الحالة: ' + updateError.message);
          return;
        }

        document.getElementById('update-result').innerHTML = `<span style="color:green">✅ تم تحديث الحالة إلى: ${newStatus}</span>`;
      }

      function resetForm() {
        document.getElementById('name').value = '';
        document.getElementById('notes').value = '';
        document.getElementById('result').innerHTML = '';
        submitBtn.disabled = false;
        newEntryBtn.style.display = 'none';
      }

      function showApp() {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('app-section').style.display = 'block';
      }

      function showAuth() {
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('app-section').style.display = 'none';
      }

      supabase.auth.getSession().then(({ data: { session } }) => {
        if (session) showApp();
        else showAuth();
      });

      loginBtn.onclick = login;
      logoutBtn.onclick = logout;
      submitBtn.onclick = submitData;
      newEntryBtn.onclick = resetForm;
      updateBtn.onclick = updateExistingStatus;
    };
  </script>
</body>
</html>
